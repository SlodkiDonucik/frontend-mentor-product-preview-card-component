<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="card">
    <div class="photo">
    </div>
    <main class="content">
      <h3 class="small">Perfume</h3> 
      <h1 class="large">Gabrielle Essence Eau De Parfum</h1> 
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
      <div class="price">
        <h1 class="green large">$149.99</h1>
        <h3 class="price-old small">$169.99</h3>
      </div>
      <button class="btn-cart"><span class="icon"></span> <span class="text">Add to Cart</span></button> 
    </main>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SlodkiDonucik" target="_blank">Patrycja Pawlus</a>.
  </footer>
</body>
</html>
